{% include 'header.html' %}

<div class="card">
    <div class="card-header">
        Ingreso producto
    </div>
    <div class="card-body">
        <h5 class="card-title">Producto</h5>



        <form method="post" action="/store" enctype="multipart/form-data">
            <div class="form-group">
                <label for="txtDescripcion">Descripcion:</label>
                <input id="txtDescripcion" class="form-control" type="text" name="txtDescripcion">
            </div>
            <div class="form-group"> <label for="txtPrecio">Precio:</label> <input id="txtPrecio" class="form-control"
                    type="text" name="txtPrecio"> </div>
            <div class="form-group"> <label for="txtCantidad">Cantidad:</label> <input id="txtCantidad"
                    class="form-control" type="text" name="txtCantidad"> </div>
            <div class="form-group"> <label for="txtFoto">Foto:</label> <input id="txtFoto" class="form-control"
                    type="file" name="txtFoto"> </div>
            <div class="form-group"> <input type="submit" class="btn btn-success" value="Agregar"> <a
                    href="{{url_for('abm')}}" class="btn btn-primary">Cancelar</a> </div>
        </form>
    </div>
</div>

{% include 'footer.html' %}
